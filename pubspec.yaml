name: eje
description: App vom Evangelischen Jugendwerk Esslingen

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  material_design_icons_flutter: ^4.0.5755
  provider:
  json_serializable: ^3.2.3
  # Offline Database
  hive: any
  hive_flutter: any
  # For Storing Settings
  shared_preferences: ^0.5.12+2
  # For OS-Specific directories paths
  path_provider: ^1.6.21
  # Service locator
  #get_it: ^2.0.1
  get_it: ^5.0.1
  # Bloc for state management
  bloc: ^6.1.0
  flutter_bloc: any
  # Value equality
  equatable: ^1.2.5
  # Functional programming thingies
  dartz: ^0.9.2
  # Remote API
  data_connection_checker: ^0.3.4
  connectivity: ^0.4.9+5
  http: ^0.12.0+2
  # Webscraping
  html:
  # RSS Feed
  webfeed: any
  # Webview
  webview_flutter: ^1.0.3
  # Url opener
  url_launcher: ^5.7.5 
  # Pageviewer Indicator
  page_view_indicators: ^1.3.1
  # Carousel PageView
  flutter_swiper: ^1.1.6
  # Icon Shadows
  icon_shadow: ^1.0.1
  # Bottom Nav bar
  persistent_bottom_nav_bar: any
  # Cached Networkimage
  cached_network_image: ^2.3.3
  # Local Push-Notification
  flutter_local_notifications: ^3.0.0
  # Background services
  #workmanager: ^0.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
    # For Hive to create offline database
  hive_generator: any
  build_runner: ^1.10.3


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/testdata/
  fonts:
    - family:  CostumIcons
      fonts:
        - asset: assets/fonts/CostumIcons.ttf

