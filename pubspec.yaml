name: eje
description: App vom Evangelischen Jugendwerk Esslingen

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  material_design_icons_flutter:
  provider:
  json_serializable: ^3.2.3
  # Offline Database
  hive:
  hive_flutter: ^0.3.0+2
  # For Storing Settings
  shared_preferences: ^0.5.2
  # For OS-Specific directories paths
  path_provider: ^1.3.0
  # Service locator
  get_it: ^2.0.1
  # Bloc for state management
  flutter_bloc:
  # Value equality
  equatable: ^0.6.0
  # Functional programming thingies
  dartz: ^0.8.6
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.12.0+2
  # Webview
  webview_flutter:
  # Pageviewer Indicator
  page_view_indicators: ^1.3.1
  # Carousel PageView
  flutter_swiper : ^1.1.6
  # Icon Shadows
  icon_shadow: ^1.0.1
  # Bottom Nav bar
  persistent_bottom_nav_bar: ^1.2.1
  titled_navigation_bar: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    # For Hive to create offline database
  hive_generator: ^0.7.0+2
  build_runner: ^1.8.0
  mockito: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/testdata/
