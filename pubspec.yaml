name: eje
description: App vom Evangelischen Jugendwerk Esslingen

version: 1.0.0+1

environment:
  sdk: ">=2.3.0  <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  material_design_icons_flutter: ^4.0.5955
  provider:
  json_serializable: ^5.0.1
  # Offline Database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # For Storing Settings
  get_storage: ^2.0.3
  # For OS-Specific directories paths
  path_provider: ^2.0.5
  # Service locator
  #get_it: ^2.0.1
  get_it: ^7.2.0
  # Bloc for state management
  bloc: ^7.1.0
  flutter_bloc: ^7.2.0
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0
  # To deal with internationalized Datetime Formats
  intl: ^0.17.0
  # Remote API
  data_connection_checker: ^0.3.4
  connectivity: ^3.0.6
  http: ^0.13.3
  # Webscraping
  html: ^0.15.0
  # RSS Feed
  dart_rss: ^2.0.1
  # Url opener
  url_launcher: ^6.0.11
  # Pageviewer Indicator
  page_view_indicators: ^2.0.0
  # Carousel PageView
  flutter_swiper_plus: ^2.0.4
  # Icon Shadows
  icon_shadow: ^1.0.1
  # Bottom Nav bar
  persistent_bottom_nav_bar: ^4.0.2
  # Cached Networkimage
  cached_network_image: ^3.1.0
  # Markdown editor
  flutter_markdown: ^0.6.6
  # Local Push-Notification
  flutter_local_notifications: ^8.2.0
  # Background services
  background_fetch: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
    # For Hive to create offline database
  hive_generator: ^1.1.0
  build_runner: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/testdata/
    - assets/config/
  fonts:
    - family: CostumIcons
      fonts:
        - asset: assets/fonts/CostumIcons.ttf
