name: eje
description: App vom Evangelischen Jugendwerk Esslingen

version: 1.0.0+1

environment:
  sdk: ">=2.3.0  <3.0.0"

# For building for android, run "flutter build appbundle --release" in terminal
# to get an Appbundle which includes three apks for each architecture ==> good for uploading to google play store
# "flutter build apk --split-per-abi  " can be used to generate three seperate apk
# for each architecture
# "flutter build apk" can be used to build to generate one big fat apk file which works on all architectures

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  material_design_icons_flutter: ^4.0.5955
  provider:
  json_serializable: ^5.0.2
  flutter_launcher_icons: ^0.9.2
  # Offline Database
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  # For Storing Settings
  get_storage: ^2.0.3
  # For OS-Specific directories paths
  path_provider: ^2.0.5
  # Service locator
  #get_it: ^2.0.1
  get_it: ^7.2.0
  # Bloc for state management
  bloc: ^7.2.0
  flutter_bloc: ^7.3.0
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0
  # To deal with internationalized Datetime Formats
  intl: ^0.17.0
  # Remote API
  data_connection_checker: ^0.3.4
  connectivity: ^3.0.6
  http: ^0.13.3
  # Webscraping
  html: ^0.15.0
  # RSS Feed
  dart_rss: ^2.0.1
  # Url opener
  url_launcher: ^6.1.6
  # Pageviewer Indicator
  page_view_indicators: ^2.0.0
  # Carousel PageView
  flutter_swiper_plus: ^2.0.4
  # Icon Shadows
  icon_shadow: ^1.0.1
  # Bottom Nav bar
  persistent_bottom_nav_bar: ^4.0.2
  # Cached Networkimage
  cached_network_image: ^3.1.0
  # Markdown editor
  flutter_markdown: ^0.6.6
  html2md: ^1.2.5
  # Local Push-Notification
  flutter_local_notifications: ^8.2.0
  # Background services
  background_fetch: ^1.0.1

# To run build runners und generators, run
# "flutter packages pub run build_runner build --delete-conflicting-outputs" in terminal
dev_dependencies:
  flutter_test:
    sdk: flutter
    # For Hive to create offline database
  hive_generator: ^1.1.0
  build_runner: ^2.0.0
  #  linting
  lints: ^1.0.1

# App icon
# To generate App-Icon run "flutter pub run flutter_launcher_icons:main" in the terminal
flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/config/
  fonts:
    - family: CostumIcons
      fonts:
        - asset: assets/fonts/CostumIcons.ttf
